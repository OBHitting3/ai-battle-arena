<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Battle Arena - Bold Energy Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFD23F 100%);
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* NASCAR-inspired racing stripes */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: -50px;
      width: 200px;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.1) 20px,
        transparent 20px,
        transparent 40px
      );
      animation: slide 20s linear infinite;
    }

    @keyframes slide {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    /* Sparkle effect (Taylor Swift inspired) */
    .sparkle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
    }

    .logo {
      font-size: 72px;
      font-weight: 900;
      color: white;
      text-shadow:
        4px 4px 0px #E63946,
        8px 8px 20px rgba(0,0,0,0.3);
      letter-spacing: -2px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .tagline {
      font-size: 28px;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .main-card {
      background: white;
      border-radius: 32px;
      padding: 60px;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.3),
        0 0 0 8px rgba(255,255,255,0.2);
      margin-bottom: 40px;
    }

    .question-section {
      margin-bottom: 40px;
    }

    .label {
      font-size: 24px;
      font-weight: 900;
      color: #FF6B35;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
    }

    .label::before {
      content: '⚡';
      font-size: 32px;
      margin-right: 12px;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .input-box {
      width: 100%;
      padding: 24px 28px;
      font-size: 20px;
      border: 4px solid #FF6B35;
      border-radius: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: white;
    }

    .input-box:focus {
      outline: none;
      border-color: #E63946;
      box-shadow: 0 0 0 6px rgba(255, 107, 53, 0.2);
      transform: scale(1.02);
    }

    .button-row {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .battle-button {
      flex: 1;
      padding: 28px 40px;
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .battle-button.primary {
      background: linear-gradient(135deg, #E63946 0%, #FF6B35 100%);
      color: white;
      box-shadow: 0 8px 24px rgba(230, 57, 70, 0.4);
    }

    .battle-button.primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .battle-button.primary:hover::before {
      width: 400px;
      height: 400px;
    }

    .battle-button.primary:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 36px rgba(230, 57, 70, 0.6);
    }

    .battle-button.secondary {
      background: white;
      color: #FF6B35;
      border: 4px solid #FF6B35;
    }

    .battle-button.secondary:hover {
      background: #FF6B35;
      color: white;
      transform: translateY(-4px);
    }

    /* Results area */
    .results {
      margin-top: 60px;
      background: linear-gradient(135deg, #FFD23F 0%, #FFA500 100%);
      border-radius: 32px;
      padding: 40px;
      min-height: 300px;
      display: none;
    }

    .results.active {
      display: block;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .results-title {
      font-size: 48px;
      font-weight: 900;
      color: white;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
    }

    .ai-response {
      background: white;
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 20px;
      border-left: 8px solid #E63946;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .ai-name {
      font-size: 24px;
      font-weight: 900;
      color: #E63946;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .ai-text {
      font-size: 20px;
      line-height: 1.8;
      color: #333;
    }

    /* Loading animation */
    .loading {
      display: none;
      text-align: center;
      padding: 60px;
    }

    .loading.active {
      display: block;
    }

    .loading-text {
      font-size: 32px;
      font-weight: 900;
      color: white;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .loading-bars {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .loading-bar {
      width: 16px;
      height: 80px;
      background: white;
      border-radius: 8px;
      animation: bounce 1.2s ease-in-out infinite;
    }

    .loading-bar:nth-child(2) { animation-delay: 0.1s; }
    .loading-bar:nth-child(3) { animation-delay: 0.2s; }
    .loading-bar:nth-child(4) { animation-delay: 0.3s; }
    .loading-bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(0.4); opacity: 0.5; }
      50% { transform: scaleY(1); opacity: 1; }
    }

    /* Helpful hint */
    .hint {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 28px 36px;
      margin-top: 30px;
      border-left: 8px solid #52B788;
      font-size: 20px;
      color: #333;
      line-height: 1.6;
    }

    .hint strong {
      color: #FF6B35;
      font-weight: 900;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 48px;
      }

      .tagline {
        font-size: 18px;
        letter-spacing: 2px;
      }

      .main-card {
        padding: 32px 24px;
      }

      .button-row {
        flex-direction: column;
      }

      .input-box {
        font-size: 18px;
        padding: 20px;
      }

      .battle-button {
        font-size: 20px;
        padding: 24px 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Sparkles -->
  <div class="sparkle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
  <div class="sparkle" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
  <div class="sparkle" style="top: 60%; left: 25%; animation-delay: 2s;"></div>
  <div class="sparkle" style="top: 80%; left: 70%; animation-delay: 1.5s;"></div>
  <div class="sparkle" style="top: 20%; left: 50%; animation-delay: 2.5s;"></div>

  <div class="container">
    <div class="header">
      <div class="logo">AI BATTLE ARENA</div>
      <div class="tagline">5 AIs ENTER • 1 ANSWER WINS</div>
    </div>

    <div class="main-card">
      <div class="question-section">
        <div class="label">Your Question</div>
        <input type="text" class="input-box" placeholder="What do you want to know?" id="question">
      </div>

      <div class="button-row">
        <button class="battle-button primary" onclick="startBattle()">
          ⚡ START BATTLE
        </button>
        <button class="battle-button secondary" onclick="clearAll()">
          CLEAR
        </button>
      </div>

      <div class="hint">
        <strong>Tip:</strong> The 5 best AIs will compete to answer your question. Each one brings their unique strengths. You'll see all answers and get a final winner!
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="loading-text">BATTLE IN PROGRESS</div>
      <div class="loading-bars">
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
      </div>
    </div>

    <div class="results" id="results">
      <div class="results-title">BATTLE RESULTS</div>
      <div id="resultsContent"></div>
    </div>
  </div>

  <script>
    function startBattle() {
      const question = document.getElementById('question').value;
      if (!question.trim()) {
        alert('Please enter a question!');
        return;
      }

      // Show loading
      document.getElementById('loading').classList.add('active');
      document.getElementById('results').classList.remove('active');

      // Simulate battle (in real app, this would call your API)
      setTimeout(() => {
        showResults();
      }, 3000);
    }

    function showResults() {
      document.getElementById('loading').classList.remove('active');
      const results = document.getElementById('results');
      const content = document.getElementById('resultsContent');

      // Demo results
      content.innerHTML = `
        <div class="ai-response">
          <div class="ai-name">CLAUDE (ANTHROPIC)</div>
          <div class="ai-text">This is where Claude's detailed, thoughtful response would appear...</div>
        </div>
        <div class="ai-response">
          <div class="ai-name">GPT-4 (OPENAI)</div>
          <div class="ai-text">This is where GPT-4's creative response would appear...</div>
        </div>
        <div class="ai-response">
          <div class="ai-name">GEMINI (GOOGLE)</div>
          <div class="ai-text">This is where Gemini's comprehensive response would appear...</div>
        </div>
      `;

      results.classList.add('active');
    }

    function clearAll() {
      document.getElementById('question').value = '';
      document.getElementById('results').classList.remove('active');
      document.getElementById('loading').classList.remove('active');
    }
  </script>
</body>
</html>
